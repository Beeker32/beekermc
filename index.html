<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeekerMC</title>
  <link rel="icon" type="image/png" href="root/assets/icon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script><script>linkvertise(1333001, {whitelist: [], blacklist: [""]});</script>
  <script>
    function showMenu(menu) {
      document.querySelectorAll('.menu-container').forEach(menuDiv => {
        menuDiv.style.display = 'none';
      });
      document.getElementById(menu).style.display = 'flex';
    }
  </script>
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu" class="menu-container" style="display: flex; flex-direction: column; align-items: center;">
    <div class="menu-header">Select your version:</div>
    <div class="menu-links">
      <button onclick="showMenu('js-menu')"><span>JavaScript</span></button>
      <button onclick="showMenu('wasm-menu')"><span>WASM</span></button>
    </div>
  </div>

  <!-- JavaScript Menu -->
  <div id="js-menu" class="menu-container" style="display: none; flex-direction: column; align-items: center;">
    <div class="menu-header">Select your version:</div>
    <div class="menu-links">
      <button onclick="window.location.href='root/mc/eagler-1.5.html'"><span>Minecraft 1.5.2</span></button>
      <button onclick="window.location.href='root/mc/eagler-1.8.html'"><span>Minecraft 1.8.8</span></button>
      <button class="back-button" onclick="showMenu('main-menu')"><span>&lt; Back</span></button>
    </div>
  </div>

  <!-- WASM Menu -->
  <div id="wasm-menu" class="menu-container" style="display: none; flex-direction: column; align-items: center;">
    <div class="menu-header">Select your version:</div>
    <div class="menu-links">
      <button onclick="window.location.href='root/mc/eagler-1.8-WASM.html'"><span>Minecraft 1.8.8</span></button>
      <button onclick="window.location.href='root/mc/eagler-1.12-WASM.html'"><span>Minecraft 1.12.2</span></button>
      <button class="back-button" onclick="showMenu('main-menu')"><span>&lt; Back</span></button>
    </div>
  </div>

  <!-- Persistent Notification -->
  <div class="notification">
    <div class="notiglow"></div>
    <div class="notiborderglow"></div>
    <div class="notititle">Warning</div>
    <div class="notibody">WASM performs better on most devices, but may be heavier on resources. Some versions are only available for WASM and vice versa.</div>
  </div>

  <!-- GitHub Button -->
  <a href="https://github.com/beeker32" target="_blank" class="github-button">
    <img src="root/assets/github-icon.png" alt="GitHub">
  </a>
</body>
</html>
